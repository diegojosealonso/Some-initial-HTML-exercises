<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <form action="/enviar" method="post">

        <label>Nombre:</label>
        <input type="text" name="nombre" placeholder="Escribe tu nombre" maxlength="30"><br>

        <label>Apellidos</label>
        <input type="text" name="apellidos" placeholder="Escribe tus apellidos" maxlength="30"><br>

        <label>Email:</label>
        <input type="email" name="email" required placeholder="Escribe tu email"><br>

        <label>Contraseña:</label>
        <input type="password" name="clave" placeholder="Escribe tu contraseña"><br><br>

        <label> Asunto:</label><br>
        <select id="asunto" name="asunto" size="3">
        <option value="presupuesto">Pedir presupuesto</option>
        <option value="cita">Solicitar cita previa</option>
        <option value="otros">Otros</option>
        </select><br><br>
        
        <label for="conocido">¿Cómo nos has conocido?</label><br>
        <select id="conocido" name="conocido">
        <option value="" disabled selected>Selecciona su respuesta</option>
        <option value="amigo">Por un amigo</option>
        <option value="redes sociales">Por redes sociales</option>
        <option value="correo">Por un correo</option>
        <option value="correo">Por un anuncio</option>
        </select><br><br>

        <label>Mensaje:</label>
        <input type="mensaje" name="mensaje" placeholder="Deja tu mensaje" maxlength="300"><br><br>

        <input type="checkbox" id="rgpd" name="rgpd" required>
        <label for="rgpd">Aceptar cláusula RGPD</label><br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
