<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <h1>Formulario de prueba de HTML</h1>
    <form action=" " method="get">
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" name="nombre" required autofocus><br><br>
        
        <label>Correo electrónico:</label>
        <input type="email" id="correo" placeholder="Escribe tu correo" name="correo" required><br><br>

        <label>Página web personal:</label>
        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"><br><br>

        <label>Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label>Hora:</label>
        <input type="time" id="tiempo" name="tiempo"><br><br>

        <label>Fecha y hora:</label>
        <input type="datetime-local" id="fechayhora" name="fechayhora"><br><br>

        <label>Mes:</label>
        <input type="month" id="mes" name="mes"><br><br>

        <label>Semana:</label>
        <input type="week" id="semana" name="semana"><br><br>

        <label>Número:</label>
        <input type="number" id="numero" name="numero" min="-10" max="10"><br><br>

        <label>Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label>Término de búsqueda:</label>
        <input type="search" id="busqueda" name="busqueda"><br><br>

        <label>Color favorito:</label>
        <input type="color" id="color" name="color"><br><br>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
